<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Component</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <figure class="card__picture"></figure>

        <div class="card__content">
          <span class="card__name">Perfume</span>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <div class="card__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="card__numbers">
            <span class="card__offer">$149.99</span>
            <span class="card__price">$169.99</span>
          </div>

          <div class="card__button">
            <span class="card__trolley">
              <img src="images/icon-cart.svg" alt="Shopping cart" />
            </span>
            <span class="card__shop">Add to Cart</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
